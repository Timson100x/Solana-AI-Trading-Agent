<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü§ñ Solana AI Trading Agent</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #0f0f23 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 20px;
      background: rgba(153, 69, 255, 0.1);
      border-radius: 16px;
      border: 1px solid rgba(153, 69, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      color: #9945FF;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(153, 69, 255, 0.5);
    }

    .subtitle {
      color: #14F195;
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(26, 26, 46, 0.9);
      border-radius: 12px;
      padding: 24px;
      border: 1px solid rgba(153, 69, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.2s, border-color 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(153, 69, 255, 0.5);
    }

    .card h3 {
      color: #9945FF;
      margin-bottom: 16px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .metric {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .metric:last-child {
      border-bottom: none;
    }

    .metric-label {
      color: #888;
      font-size: 0.95rem;
    }

    .metric-value {
      font-weight: 600;
      color: #14F195;
      font-size: 1.1rem;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .status-running {
      background: #14F195;
      color: #0f0f23;
    }

    .status-stopped {
      background: #ff4444;
      color: #fff;
    }

    .status-testing {
      background: #ffa500;
      color: #0f0f23;
    }

    .positions-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .position-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .position-token {
      color: #9945FF;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .position-meta {
      font-size: 0.85rem;
      color: #888;
      display: flex;
      justify-content: space-between;
    }

    .positive { color: #14F195; }
    .negative { color: #ff4444; }

    .refresh-btn {
      background: #9945FF;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      margin-top: 20px;
      width: 100%;
    }

    .refresh-btn:hover {
      background: #7d36d1;
      transform: scale(1.02);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .spinner {
      border: 3px solid rgba(153, 69, 255, 0.3);
      border-top: 3px solid #9945FF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .chart-placeholder {
      height: 200px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ñ Solana AI Trading Agent</h1>
      <p class="subtitle">Automated Trading Dashboard</p>
    </header>

    <div id="content" class="loading">
      <div class="spinner"></div>
      <p>Loading agent data...</p>
    </div>
  </div>

  <script>
    let ws = null;

    async function loadStats() {
      try {
        const response = await fetch('/stats');
        const data = await response.json();
        renderDashboard(data);

        // Connect WebSocket for real-time updates
        connectWebSocket();
      } catch (error) {
        document.getElementById('content').innerHTML = `
          <div class="card" style="max-width: 500px; margin: 0 auto;">
            <h3>‚ùå Connection Error</h3>
            <p style="color: #888; margin: 16px 0;">
              Could not connect to the trading agent. Make sure it's running.
            </p>
            <button class="refresh-btn" onclick="location.reload()">Retry</button>
          </div>
        `;
      }
    }

    function renderDashboard(data) {
      const tradingStatus = data.positions?.openPositions > 0 ? 'running' : 'testing';

      document.getElementById('content').innerHTML = `
        <div class="grid">
          <div class="card">
            <h3>‚ö° Status</h3>
            <div class="metric">
              <span class="metric-label">Agent Status</span>
              <span class="status-badge status-${tradingStatus}">
                ${tradingStatus === 'running' ? 'üü¢ Active' : 'üü° Monitoring'}
              </span>
            </div>
            <div class="metric">
              <span class="metric-label">Uptime</span>
              <span class="metric-value">${data.uptime || 0} min</span>
            </div>
            <div class="metric">
              <span class="metric-label">Open Positions</span>
              <span class="metric-value">${data.positions?.openPositions || 0}</span>
            </div>
          </div>

          <div class="card">
            <h3>üìä Trading Stats</h3>
            <div class="metric">
              <span class="metric-label">Total Signals</span>
              <span class="metric-value">${data.totalSignals || 0}</span>
            </div>
            <div class="metric">
              <span class="metric-label">Total Trades</span>
              <span class="metric-value">${data.totalTrades || 0}</span>
            </div>
            <div class="metric">
              <span class="metric-label">Daily P&L</span>
              <span class="metric-value ${data.positions?.dailyPnL >= 0 ? 'positive' : 'negative'}">
                ${data.positions?.dailyPnL?.toFixed(4) || '0.0000'} SOL
              </span>
            </div>
          </div>

          <div class="card">
            <h3>üíº Portfolio</h3>
            <div class="metric">
              <span class="metric-label">Daily Trades</span>
              <span class="metric-value">${data.positions?.dailyTrades || 0} / ${data.positions?.maxDailyTrades || 10}</span>
            </div>
            <div class="metric">
              <span class="metric-label">Capital</span>
              <span class="metric-value">${parseFloat(data.config?.capital || 0.17).toFixed(2)} SOL</span>
            </div>
            <div class="metric">
              <span class="metric-label">Trading Enabled</span>
              <span class="metric-value">${data.config?.tradingEnabled ? '‚úÖ Yes' : '‚ùå No'}</span>
            </div>
          </div>
        </div>

        <div class="card">
          <h3>üìç Open Positions</h3>
          <div class="positions-list">
            ${renderPositions(data.positions?.positions || [])}
          </div>
        </div>

        <button class="refresh-btn" onclick="loadStats()">üîÑ Refresh Data</button>
      `;
    }

    function renderPositions(positions) {
      if (positions.length === 0) {
        return '<p style="text-align: center; color: #888; padding: 20px;">No open positions</p>';
      }

      return positions.map(p => `
        <div class="position-item">
          <div class="position-token">${p.token}</div>
          <div class="position-meta">
            <span>Invested: ${p.invested?.toFixed(4) || '0.0000'} SOL</span>
            <span>Opened: ${new Date(p.openedAt).toLocaleTimeString()}</span>
          </div>
        </div>
      `).join('');
    }

    function connectWebSocket() {
      if (ws && ws.readyState === WebSocket.OPEN) return;

      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}/ws`);

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'stats') {
            renderDashboard(data.data);
          }
        } catch {}
      };

      ws.onerror = () => {
        setTimeout(connectWebSocket, 5000);
      };
    }

    // Load initial data
    loadStats();

    // Auto-refresh every 30 seconds
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
